<select  [(ngModel)]="selectedColor">
  <option value="Colours">Colours</option>
</select>
<ul>
  <input type="text" [(ngModel)]="searchText" (ngModelChange) = "search()">
  <li><input type="checkbox" (click)="selectAll()">Select All</li>
  <li *ngFor="let option of options;let i=index">
    <ng-container *ngIf="!option.title"><input type="checkbox" checked/><span>{{option}}</span>
    </ng-container>
    <ng-container *ngIf="option.title">
        <input type="checkbox" checked/><span>{{option.title}}</span>
    </ng-container>
  </li>
  <div class="drop-down-button"><button>Clear</button>   <button> Submit</button></div>
</ul>
